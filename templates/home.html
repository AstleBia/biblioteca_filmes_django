{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <h1>Filmes Populares</h1>
</div>
{% for filme in filmes %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ filme.titulo }}</h5>
        <p class="card-text">{{ filme.descricao }}</p>
        <a href="{% url 'adicionar_filme' filme.titulo %}" class="btn btn-secondary">Adicionar</a>
    </div>
</div>
{% endfor %}

{% endblock content %}
