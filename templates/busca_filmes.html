{% extends "base.html" %}

{% block content %}
{% for filme in filmes %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ filme.titulo }}</h5>
        <p class="card-text">{{ filme.descricao }}</p>
        <a href="#" class="btn btn-secondary">Adicionar</a> <!--TODO: Adicionar filme a sua lista de filmes, e poder dar uma nota e review-->
    </div>
</div>
{% empty %}
<div class="d-flex justify-content-center">
    <h3>Nenhum Filme Encontrado</h3>
</div>
{% endfor %}
{% endblock content %}
