{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center">
    <h1 class="mb-3 text-danger">Excluir Filme</h1>
    <h3 class="mb-3">Deseja excluir: {{ filme.titulo }}?</h3>
</div>
<div class="d-flex justify-content-center">
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'lista_filmes' %}">Cancelar</a>
</div>
{% endblock content %}
